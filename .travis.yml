language: shell

os: linux
dist: bionic

jobs:
  fast_finish: true
  include:
    - stage: "Prepare"
      name: "Generate unified index file"
      workspaces:
        create:
          name: build_index
          paths:
            - build_index/
      before_script: git clone https://github.com/Dolibarr/dolibarr.git
      script: ./generateUnifiedIndex.sh
    - stage: "Build"
      name: "Build doxygen docs for Dolibarr versions (1/3)"
      services:
        - docker
      env:
        - VERSIONSFILE=versions01
      workspaces:
        create:
          name: build_versions01
          paths:
            - build_versions01
      addons:
        apt:
          packages:
            - doxygen
            - graphviz
      before_script: git clone https://github.com/Dolibarr/dolibarr.git
      script: ./generateDoxygenForVersions.sh
    - stage: "Build"
      name: "Build doxygen docs for Dolibarr versions (2/3)"
      services:
        - docker
      env:
        - VERSIONSFILE=versions02
      workspaces:
        create:
          name: build_versions02
          paths:
            - build_versions02
      addons:
        apt:
          packages:
            - doxygen
            - graphviz
      before_script: git clone https://github.com/Dolibarr/dolibarr.git
      script: ./generateDoxygenForVersions.sh
    - stage: "Build"
      name: "Build doxygen docs for Dolibarr versions (3/3)"
      services:
        - docker
      env:
        - VERSIONSFILE=versions03
      workspaces:
        create:
          name: build_versions03
          paths:
            - build_versions03
      addons:
        apt:
          packages:
            - doxygen
            - graphviz
      before_script: git clone https://github.com/Dolibarr/dolibarr.git
      script: ./generateDoxygenForVersions.sh
    - stage: deploy
      name: "Deploy generated Doxygen docs to GitHub pages"
      workspaces:
        use:
          - build_index
          - build_versions01
          - build_versions02
          - build_versions03
      script:
        - mv -v -t $TRAVIS_BUILD_DIR/build/ $TRAVIS_BUILD_DIR/build_index/* $TRAVIS_BUILD_DIR/build_versions01/* $TRAVIS_BUILD_DIR/build_versions02/* $TRAVIS_BUILD_DIR/build_versions03/*
      deploy:
        provider: script
        skip_cleanup: true
        script: ./deployToGitHubPages.sh

